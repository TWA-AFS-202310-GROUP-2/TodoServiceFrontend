<h2>TodoItem Detail</h2>
<form *ngIf="item" [formGroup]="todoDetailForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="id">ID:</label>
    <input type="text" id="id" formControlName="id" readonly>
  </div>
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" formControlName="title">
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" formControlName="description"></textarea>
  </div>
  <div>
    <label for="isDone">Is Done:</label>
    <input type="checkbox" id="isDone" formControlName="isDone">
  </div>

  <button type="submit" [disabled]="!todoDetailForm.valid">Save</button>
</form>
