<h2>Todo List</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Description</th>
    <th>IsDone</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let item of items">
    <td>{{ item.id }}</td>
    <td>{{ item.title }}</td>
    <td>{{ item.description }}</td>
    <td>{{ item.isDone }}</td>
    <td>
      <button (click)="onMarkAsDone(item.id)" [disabled]="item.isDone">
        Done
      </button>
      <button [routerLink]="['/todo-detail', item.id]">Detail</button>
      <button (click)="onDelete(item.id)">Delete</button>
    </td>
  </tr>
</table>
<app-create-todo (created)="refresh()"></app-create-todo>
