<h2>TodoList</h2>

<table>
  <tr>
    <th>Id</th>
    <th>Title</th>
    <th>Description</th>
    <th>Is Done</th>
    <th>Action</th>
  </tr>

  <tr *ngFor="let item of items">
    <td>{{ item.id }}</td>
    <td>{{ item.title }}</td>
    <td>{{ item.description }}</td>
    <td>{{ item.isDone }}</td>
    <td>
      <button (click)="onMarkDone(item.id)" [disabled]="item.isDone">
        Done
      </button>

      <button (click)="onGoToDetail(item.id)">More Details</button>
      <button (click)="onRemove(item.id)">Remove</button>
    </td>
  </tr>
</table>

<app-create-todo (Created)="onRefreshList()"></app-create-todo>
