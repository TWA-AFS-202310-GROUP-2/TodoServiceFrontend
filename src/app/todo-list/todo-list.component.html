<h2>TodoList</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Description</th>
    <th>IsDone</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let item of items">
    <th>{{ item.id }}</th>
    <th>{{ item.title }}</th>
    <th>{{ item.description }}</th>
    <th>{{ item.isDone }}</th>
    <th></th>
  </tr>
</table>
