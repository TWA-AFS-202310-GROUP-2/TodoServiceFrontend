<h2>Todo List</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Description</th>
    <th>IsDone</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let item of items">
    <td>{{ item.id }}</td>
    <td>{{ item.title }}</td>
    <td>{{ item.description }}</td>
    <td>{{ item.isDone }}</td>
    <td>
      <button [disabled]="item.isDone" (click)="onDone(item.id)">Done</button>
      <button (click)="onGoToDetail(item.id)">View Detail</button>
    </td>
  </tr>
</table>
<app-create-todo></app-create-todo>
