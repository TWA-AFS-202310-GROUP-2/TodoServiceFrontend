<h2>TodoList</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Description</th>
    <th>IsDone</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let item of items">
    <td>{{ item.id }}</td>
    <td>{{ item.title }}</td>
    <td>{{ item.description }}</td>
    <td>{{ item.isDone }}</td>
    <td>
      <button
        [disabled]="item.isDone"
        (click)="onMarkDown(item.id, item.title, item.description)"
      >
        Done
      </button>
      <button (click)="onGoToDetail(item.id)">View Details</button>
      <button (click)="onDelete(item.id)">Delete</button>
    </td>
  </tr>
</table>

<app-create-todo (created)="refreshList()"></app-create-todo>
